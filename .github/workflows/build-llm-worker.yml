# .github/workflows/build-llm-worker.yml

name: Build and Push LLM Worker Image (GPT-OSS-20b)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    # Use a standard runner to test the build limits.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push LLM Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./llm-worker.Dockerfile
          push: true
          tags: |
            scarymonkey/aios-llm-worker-gpt-oss:latest
            scarymonkey/aios-llm-worker-gpt-oss:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
